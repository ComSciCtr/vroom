section Vrui
	section Desktop

      inputDeviceAdapterNames (MouseAdapter, DeviceDaemonAdapter)
      pointPickDistance 0.75

      section DeviceDaemonAdapter
         inputDeviceAdapterType DeviceDaemon
         serverName localhost
         serverPort 8555
         inputDeviceNames (Left, Right)

         section Left
            name Left
            trackType 6D
            trackerIndex 0
            numButtons 7
            buttonIndexBase 0
            numValuators 3
            valuatorIndexBase 0
            deviceGlyphType Cone
         endsection

         section Right
            name Right
            trackType 6D
            trackerIndex 1
            numButtons 7
            buttonIndexBase 7
            numValuators 3
            valuatorIndexBase 3
            deviceGlyphType Cone
         endsection
      endsection

